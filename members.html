<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>非公式アルカノーラ魔法魔術学園ファンサイト</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>

<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="/">非公式だよ</a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="index.html" class="pure-menu-link main-font">Home</a></li>
            <li class="pure-menu-item"><a href="about.html" class="pure-menu-link">謝辞</a></li>
        </ul>
    </div>
</div>

<div class="content-main">
        <h2 class="content-head is-center">先生・生徒名簿一覧</h2>
        <div class="pure-g config">
            <div class="pure-u-1-5">
                <label>スプレッドシートID</label>
                <input id="sheetId" type="text" placeholder="例: 1abcDEFghIJkLmNoPqRsTuVwxyz1234567890" />
            </div>
            <div class="pure-u-1-5">
                <label>シート名（タブ名）</label>
                <input id="sheetName" type="text" placeholder="例: シート1" />
            </div>

            <div class="pure-u-1-5">
                <label>クエリ（任意/<a href="https://developers.google.com/chart/interactive/docs/querylanguage?hl=ja" target="_blank" class="link">クエリ言語リファレンス</a>）</label>
                 <input id="tq" type="text" placeholder="例: select * where A is not null" />
            </div>
            <div class="pure-u-1-4">
                <button id="loadBtn" class="pure-button">読み込む</button>
                <div class="status" id="status"></div>
            </div>
            <div class="pure-u-1-1">
                <input id="searchBox" class="search pure-u-1-2" type="search" placeholder="絞り込み（全列フリーテキスト）" />
            </div>
        </div>
        <div class="pure-g">
            <div class="spinner pure-u-1-3" id="spinner"></div>
            <div class="pure-u-1-3" id="statusText" >未読み込み</div>
            <div id="error" class="err hidden pure-u-1-3"></div>
        </div>
    
        <div class="pure-g" id="grid">
        </div>
    </div>
    <div class="footer l-box is-center">
        問い合わせは<a href="https://x.com/voidyang2" target="_blank">こちら</a>まで
    </div>
    <script src="fetch_gsheet.js"></script>
</div>

</body>
</html>
